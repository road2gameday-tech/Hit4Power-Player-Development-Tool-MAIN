<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>{% block title %}{{ title or 'Hit4Power' }}{% endblock %}</title>

    <!-- CSS: make sure your stylesheet exists at app/static/styles.css -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
  </head>
  <body class="theme">
    <header class="site-header">
      <div class="brand">
        <a href="/">Hit4Power</a>
      </div>
      <nav class="nav">
        <a href="{{ instagram_url }}" target="_blank" rel="noopener">Instagram</a>
        <a href="{{ website_url }}" target="_blank" rel="noopener">Website</a>
        <button type="button" id="toggleThemeBtn">Toggle Theme</button>
        <a href="/logout">Logout</a>
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <small>© {{ now().year }} Hit4Power</small>
      <span class="spacer">•</span>
      <a href="{{ instagram_url }}" target="_blank" rel="noopener">Instagram</a>
      <span class="spacer">•</span>
      <a href="{{ website_url }}" target="_blank" rel="noopener">Website</a>
    </footer>

    <!-- JS: make sure your script exists at app/static/app.js -->
    <script src="{{ url_for('static', path='app.js') }}" defer></script>
  </body>
</html>
